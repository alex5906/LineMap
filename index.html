<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GPS HUD Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- GENERAL LAYOUT --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* --- 1. TOP COMPASS SECTION --- */
        #compass-container {
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
            flex-shrink: 0;
            padding-top: env(safe-area-inset-top); 
            cursor: ew-resize; 
            touch-action: none; 
        }

        #compass-content {
            position: relative;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }

        #heading-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #00ffcc;
            font-weight: bold;
            z-index: 25;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 2px 10px;
            border-radius: 5px;
            pointer-events: none; 
        }

        #indicator {
            position: absolute;
            left: 50%;
            top: 35px;
            bottom: 0;
            width: 4px;
            background-color: #ff3b30;
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.8);
            border-radius: 2px;
            pointer-events: none;
        }

        #compass-tape {
            position: absolute;
            top: 45px;
            display: flex;
            will-change: transform;
            width: max-content; 
            height: 55px;
            align-items: flex-start;
        }

        .tick {
            width: 40px; 
            min-width: 40px;
            flex-shrink: 0; 
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .tick::before {
            content: '';
            width: 1px;
            height: 10px;
            background-color: #666;
        }
        
        .tick.major::before {
            height: 18px;
            width: 2px;
            background-color: white;
        }

        .tick span {
            margin-top: 6px;
            font-size: 14px;
            color: #aaa;
        }

        .tick.cardinal span {
            font-size: 20px;
            color: #00ffcc;
            font-weight: bold;
            margin-top: 4px;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        /* --- 2. MIDDLE MAP SECTION --- */
        #map-wrapper {
            position: relative;
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
            background: #222;
        }

        /* --- HUD BUTTONS (Shared Styles) --- */
        .hud-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            z-index: 1000; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #444;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        .hud-btn:active {
            transform: scale(0.95);
            background-color: #000;
            border-color: #888;
        }

        .hud-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Lock Button (Top Right) */
        #lock-btn {
            top: 20px;
            right: 20px;
        }
        #lock-btn.active {
            border-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.4);
        }
        #lock-btn.active svg { fill: #ff3b30; }

        /* Center Button (Top Left) */
        #center-btn {
            top: 20px;
            left: 20px;
        }

        /* Menu Button (Bottom Left) */
        #menu-btn {
            bottom: 20px;
            left: 20px;
        }

        /* --- MENU POPUP --- */
        #main-menu {
            display: none; /* Hidden by default */
            position: absolute;
            bottom: 80px; /* Appears just above the menu button */
            left: 20px;
            background-color: rgba(26, 26, 26, 0.95);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 5px 0;
            min-width: 160px;
            z-index: 2500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: slideUp 0.15s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            padding: 12px 20px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background-color: #333;
            color: #00ffcc;
        }

        /* --- STATUS BUBBLE --- */
        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- INFO MODAL --- */
        #info-modal {
            display: none; 
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #444;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            min-width: 200px;
            animation: popIn 0.2s ease-out;
        }

        .modal-content p {
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            color: #fff;
        }

        .modal-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- 3. BOTTOM DATA SECTION --- */
        #gps-data {
            background-color: #1a1a1a;
            border-top: 2px solid #333;
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            flex-shrink: 0;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.6);
            z-index: 30;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        #ios-btn {
            position: absolute;
            z-index: 9999;
            top: 60%; 
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="compass-container">
        <div id="compass-content">
            <div id="heading-text">--°</div>
            <div id="indicator"></div>
            <div id="compass-tape"></div>
        </div>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
        
        <div id="status-msg">
            <div class="spinner"></div>
            <span>Waiting for GPS Signal...</span>
        </div>

        <div id="center-btn" class="hud-btn" onclick="centerOnGPS()">
            <svg viewBox="0 0 24 24">
                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
            </svg>
        </div>

        <div id="menu-btn" class="hud-btn" onclick="toggleMenu()">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </div>

        <div id="main-menu">
            <div class="menu-item" onclick="openInfoFromMenu()">Information</div>
            </div>

        <div id="lock-btn" class="hud-btn" onclick="toggleLock()">
            <svg id="icon-unlocked" viewBox="0 0 24 24">
                <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/>
            </svg>
            <svg id="icon-locked" viewBox="0 0 24 24" style="display:none">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2-2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
        </div>
    </div>

    <div id="info-modal" onclick="closeInfo()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>sausage</p>
            <button class="modal-btn" onclick="closeInfo()">Close</button>
        </div>
    </div>

    <div id="gps-data">
        <div class="data-item">
            <span class="label">Lat</span>
            <span class="value" id="val-lat">--</span>
        </div>
        <div class="data-item">
            <span class="label">Lon</span>
            <span class="value" id="val-lon">--</span>
        </div>
        <div class="data-item">
            <span class="label">Accuracy</span>
            <span class="value" id="val-acc">--</span>
        </div>
        <div class="data-item">
            <span class="label">Speed</span>
            <span class="value" id="val-spd">0 km/h</span>
        </div>
    </div>

    <button id="ios-btn">Tap to Enable Compass</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. CONFIG & STATE ---
        let currentHeading = 0; 
        let currentLat = null;
        let currentLng = null;
        let calibrationOffset = 0; 
        let isLocked = false; 
        const DEFAULT_ZOOM = 13;
        
        // --- 2. MAP SETUP ---
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const userDot = L.circleMarker([0, 0], {
            radius: 8,
            fillColor: "#007AFF",
            color: "#fff",
            weight: 3,
            opacity: 1,
            fillOpacity: 1
        }).addTo(map);

        const accCircle = L.circle([0, 0], {
            radius: 0,
            fillColor: "#007AFF",
            fillOpacity: 0.15,
            stroke: false
        }).addTo(map);

        const headingLine = L.polyline([], {
            color: '#ff3b30', 
            weight: 3,
            opacity: 0.8
        }).addTo(map);

        let firstFix = true;

        // --- 3. MATH HELPERS (GEODESIC CURVE) ---
        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }

        function calculateGeodesicPath(startLat, startLng, bearingDeg, distanceMiles, steps = 500) {
            const R = 3958.8; 
            const startLatRad = toRad(startLat);
            const startLngRad = toRad(startLng);
            const bearingRad = toRad(bearingDeg);
            
            const path = [];
            
            for (let i = 0; i <= steps; i++) {
                const dist = (distanceMiles * (i / steps));
                const angularDist = dist / R;

                const latRad = Math.asin(Math.sin(startLatRad) * Math.cos(angularDist) + 
                                         Math.cos(startLatRad) * Math.sin(angularDist) * Math.cos(bearingRad));
                
                const lngRad = startLngRad + Math.atan2(Math.sin(bearingRad) * Math.sin(angularDist) * Math.cos(startLatRad),
                                                        Math.cos(angularDist) - Math.sin(startLatRad) * Math.sin(latRad));
                
                path.push([toDeg(latRad), toDeg(lngRad)]);
            }
            return path;
        }

        // --- 4. COMPASS TAPE SETUP ---
        const tape = document.getElementById('compass-tape');
        const headingDisplay = document.getElementById('heading-text');
        
        let tapeHtml = '';
        for (let i = 0; i < 720; i += 5) {
            let deg = i % 360;
            let display = '';
            let classes = 'tick';
            if (deg === 0) { display = 'N'; classes += ' major cardinal'; }
            else if (deg === 45) { display = 'NE'; classes += ' major'; }
            else if (deg === 90) { display = 'E'; classes += ' major cardinal'; }
            else if (deg === 135) { display = 'SE'; classes += ' major'; }
            else if (deg === 180) { display = 'S'; classes += ' major cardinal'; }
            else if (deg === 225) { display = 'SW'; classes += ' major'; }
            else if (deg === 270) { display = 'W'; classes += ' major cardinal'; }
            else if (deg === 315) { display = 'NW'; classes += ' major'; }
            else if (deg % 15 === 0) { display = deg; classes += ' major'; }
            tapeHtml += `<div class="${classes}"><span>${display}</span></div>`;
        }
        tape.innerHTML = tapeHtml;

        // --- 5. COMPASS LOGIC ---
        function updateUI(rawHeading) {
            if (isLocked) return;

            let finalHeading = (rawHeading + calibrationOffset) % 360;
            if (finalHeading < 0) finalHeading += 360;

            headingDisplay.innerText = Math.round(finalHeading) + "°";

            const pxPerDeg = 8;
            const centerOffset = window.innerWidth / 2;
            let x = -((finalHeading) * pxPerDeg) + centerOffset - 20; 
            
            tape.style.transform = `translateX(${x}px)`;

            if (currentLat !== null && currentLng !== null) {
                const pathPoints = calculateGeodesicPath(currentLat, currentLng, finalHeading, 10000, 500);
                headingLine.setLatLngs(pathPoints);
            }
        }

        function handleOrientation(e) {
            let heading = 0;
            if (e.webkitCompassHeading) heading = e.webkitCompassHeading;
            else if (e.alpha !== null) heading = 360 - e.alpha; 
            
            heading = heading % 360;
            if(heading < 0) heading += 360;

            currentHeading = heading;
            updateUI(currentHeading);
        }

        // --- CALIBRATION (TOUCH & CLICK) ---
        const compassContainer = document.getElementById('compass-container');
        let startX = 0;
        let startOffset = 0;
        let lastTapTime = 0;
        let isSwiping = false;

        compassContainer.addEventListener('touchstart', (e) => {
            if (isLocked) return;
            startX = e.touches[0].clientX;
            startOffset = calibrationOffset;
            isSwiping = false; 
        }, {passive: false});

        compassContainer.addEventListener('touchmove', (e) => {
            if (isLocked) return;
            e.preventDefault(); 
            isSwiping = true; 
            
            const currentX = e.touches[0].clientX;
            const deltaPx = currentX - startX;
            const deltaDeg = -(deltaPx / 8); 
            calibrationOffset = startOffset + deltaDeg;
            updateUI(currentHeading);
        }, {passive: false});
        
        compassContainer.addEventListener('touchend', (e) => {
            if (isLocked) return;
            
            if (!isSwiping) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                
                if (tapLength < 300 && tapLength > 0) {
                    calibrationOffset = 0; 
                    updateUI(currentHeading);
                    e.preventDefault();
                }
                lastTapTime = currentTime;
            }
        });
        
        compassContainer.addEventListener('dblclick', () => {
             if (isLocked) return;
             calibrationOffset = 0;
             updateUI(currentHeading);
        });

        // --- 6. BUTTON ACTIONS ---
        const lockBtn = document.getElementById('lock-btn');
        const iconUnlocked = document.getElementById('icon-unlocked');
        const iconLocked = document.getElementById('icon-locked');

        window.toggleLock = function() {
            isLocked = !isLocked;

            if (isLocked) {
                lockBtn.classList.add('active');
                iconUnlocked.style.display = 'none';
                iconLocked.style.display = 'block';
                headingDisplay.style.color = '#ff3b30';
            } else {
                lockBtn.classList.remove('active');
                iconUnlocked.style.display = 'block';
                iconLocked.style.display = 'none';
                headingDisplay.style.color = '#00ffcc';
                updateUI(currentHeading);
            }
        };

        window.centerOnGPS = function() {
            if (currentLat !== null && currentLng !== null) {
                map.setView([currentLat, currentLng], DEFAULT_ZOOM);
            }
        };

        // --- MENU LOGIC ---
        window.toggleMenu = function() {
            const menu = document.getElementById('main-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        };

        window.openInfoFromMenu = function() {
            // Close menu first
            document.getElementById('main-menu').style.display = 'none';
            // Open modal
            document.getElementById('info-modal').style.display = 'flex';
        };

        window.closeInfo = function() {
            document.getElementById('info-modal').style.display = 'none';
        };

        // Close menu if clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('main-menu');
            const menuBtn = document.getElementById('menu-btn');
            if (menu.style.display === 'block' && 
                !menu.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                menu.style.display = 'none';
            }
        });


        // --- 7. GPS LOGIC ---
        const statusMsg = document.getElementById('status-msg');

        function updateGPS(pos) {
            if (statusMsg.style.display !== 'none') {
                statusMsg.style.display = 'none';
            }

            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const acc = pos.coords.accuracy;
            const spd = pos.coords.speed; 
            
            currentLat = lat;
            currentLng = lng;

            document.getElementById('val-lat').innerText = lat.toFixed(5);
            document.getElementById('val-lon').innerText = lng.toFixed(5);
            document.getElementById('val-acc').innerText = Math.round(acc) + "m";
            const kmh = spd ? (spd * 3.6).toFixed(1) : 0;
            document.getElementById('val-spd').innerText = kmh + " km/h";

            const newLatLng = new L.LatLng(lat, lng);
            userDot.setLatLng(newLatLng);
            accCircle.setLatLng(newLatLng);
            accCircle.setRadius(acc);

            updateUI(currentHeading);

            if (firstFix) {
                map.setView(newLatLng, DEFAULT_ZOOM);
                firstFix = false;
            }
        }

        function gpsError(err) {
            console.warn(err);
            statusMsg.style.display = 'flex';
            statusMsg.querySelector('span').innerText = "GPS Error: " + err.message;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateGPS, gpsError, { 
                enableHighAccuracy: true, maximumAge: 0 
            });
        } else {
            statusMsg.querySelector('span').innerText = "GPS Not Supported";
        }

        // --- 8. PERMISSIONS ---
        const btn = document.getElementById('ios-btn');
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            btn.style.display = 'block';
            btn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission().then(resp => {
                    if (resp === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        btn.style.display = 'none';
                    } else alert("Denied");
                });
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

    </script>
</body>
</html>
