<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Compass Map (No Key Needed)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        #info {
            position: absolute;
            top: 10px; left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #start-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            padding: 15px 30px;
            background: #007cbf;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

<div id="info">Waiting for GPS...</div>
<button id="start-btn">Enable Compass</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
    // 1. INITIALIZE MAP (OpenStreetMap)
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var userMarker = null;
    var sightLine = null;
    var currentPos = null;
    var currentHeading = 0;

    // 2. GET USER LOCATION
    // Note: This requires HTTPS or Localhost!
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                currentPos = [lng, lat]; // Turf uses [lng, lat]

                document.getElementById('info').innerText = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;

                // Update or create user marker
                if (!userMarker) {
                    userMarker = L.circleMarker([lat, lng], {
                        color: 'blue',
                        radius: 8,
                        fillOpacity: 1
                    }).addTo(map);
                    map.setView([lat, lng], 13);
                } else {
                    userMarker.setLatLng([lat, lng]);
                }
                
                updateLine();
            },
            (error) => {
                console.error("Error getting location:", error);
                document.getElementById('info').innerText = "GPS Error: " + error.message;
            },
            { enableHighAccuracy: true }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }

    // 3. HANDLE COMPASS
    function handleOrientation(event) {
        let heading = 0;
        
        // iOS
        if (event.webkitCompassHeading) {
            heading = event.webkitCompassHeading;
        } 
        // Android/Other
        else if (event.alpha) {
            // Convert alpha to compass heading
            heading = 360 - event.alpha; 
        }

        currentHeading = heading;
        updateLine();
    }

    // 4. DRAW THE LINE
    function updateLine() {
        if (!currentPos) return;

        // Calculate destination 50,000km away
        // Turf uses [Longitude, Latitude] order
        var distance = 50000; 
        var options = { units: 'kilometers' };
        var destination = turf.destination(currentPos, distance, currentHeading, options);
        
        // Leaflet uses [Latitude, Longitude] order, so we must flip them for the map line
        var latlngs = [
            [currentPos[1], currentPos[0]], // Start (User)
            [destination.geometry.coordinates[1], destination.geometry.coordinates[0]] // End (Far away)
        ];

        if (sightLine) {
            sightLine.setLatLngs(latlngs);
        } else {
            sightLine = L.polyline(latlngs, {color: 'red', weight: 4}).addTo(map);
        }
    }

    // 5. iOS PERMISSION BUTTON
    const btn = document.getElementById('start-btn');
    
    // Check if iOS 13+ permission is needed
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        btn.style.display = 'block';
        btn.addEventListener('click', () => {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        btn.style.display = 'none';
                    } else {
                        alert('Permission denied');
                    }
                })
                .catch(console.error);
        });
    } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
    }

</script>
</body>
</html>
