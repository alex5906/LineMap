<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GPS HUD Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- GENERAL LAYOUT --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            user-select: none; 
        }

        /* --- 1. TOP COMPASS SECTION --- */
        #compass-container {
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
            flex-shrink: 0;
            padding-top: env(safe-area-inset-top); 
            cursor: ew-resize; 
        }

        #compass-content {
            position: relative;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }

        #heading-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #00ffcc;
            font-weight: bold;
            z-index: 25;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 2px 10px;
            border-radius: 5px;
            pointer-events: none; 
        }

        #indicator {
            position: absolute;
            left: 50%;
            top: 35px;
            bottom: 0;
            width: 4px;
            background-color: #ff3b30;
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.8);
            border-radius: 2px;
            pointer-events: none;
        }

        #compass-tape {
            position: absolute;
            top: 45px;
            display: flex;
            will-change: transform;
            /* FIX: Allow width to be as wide as needed, don't hardcode 5000px */
            width: max-content; 
            height: 55px;
            align-items: flex-start;
        }

        .tick {
            /* FIX: Strict width enforcement */
            width: 40px; 
            min-width: 40px;
            flex-shrink: 0; 
            
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .tick::before {
            content: '';
            width: 1px;
            height: 10px;
            background-color: #666;
        }
        
        .tick.major::before {
            height: 18px;
            width: 2px;
            background-color: white;
        }

        .tick span {
            margin-top: 6px;
            font-size: 14px;
            color: #aaa;
        }

        .tick.cardinal span {
            font-size: 20px;
            color: #00ffcc;
            font-weight: bold;
            margin-top: 4px;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        /* --- 2. MIDDLE MAP SECTION --- */
        #map-wrapper {
            position: relative;
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
            background: #222;
        }

        /* --- LOCK BUTTON --- */
        #lock-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            z-index: 1000; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #444;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        #lock-btn:active {
            transform: scale(0.95);
            background-color: #000;
        }

        #lock-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #lock-btn.active {
            border-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.4);
        }

        #lock-btn.active svg {
            fill: #ff3b30;
        }

        /* --- 3. BOTTOM DATA SECTION --- */
        #gps-data {
            background-color: #1a1a1a;
            border-top: 2px solid #333;
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            flex-shrink: 0;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.6);
            z-index: 30;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        #ios-btn {
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="compass-container">
        <div id="compass-content">
            <div id="heading-text">--°</div>
            <div id="indicator"></div>
            <div id="compass-tape"></div>
        </div>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
        
        <div id="lock-btn" onclick="toggleLock()">
            <svg id="icon-unlocked" viewBox="0 0 24 24">
                <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/>
            </svg>
            <svg id="icon-locked" viewBox="0 0 24 24" style="display:none">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2-2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
        </div>
    </div>

    <div id="gps-data">
        <div class="data-item">
            <span class="label">Lat</span>
            <span class="value" id="val-lat">--</span>
        </div>
        <div class="data-item">
            <span class="label">Lon</span>
            <span class="value" id="val-lon">--</span>
        </div>
        <div class="data-item">
            <span class="label">Accuracy</span>
            <span class="value" id="val-acc">--</span>
        </div>
        <div class="data-item">
            <span class="label">Speed</span>
            <span class="value" id="val-spd">0 km/h</span>
        </div>
    </div>

    <button id="ios-btn">Tap to Enable Compass</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. CONFIG & STATE ---
        let currentHeading = 0; 
        let currentLat = null;
        let currentLng = null;
        let calibrationOffset = 0; 
        let isLocked = false; 
        
        // --- 2. MAP SETUP ---
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const userDot = L.circleMarker([0, 0], {
            radius: 8,
            fillColor: "#007AFF",
            color: "#fff",
            weight: 3,
            opacity: 1,
            fillOpacity: 1
        }).addTo(map);

        const accCircle = L.circle([0, 0], {
            radius: 0,
            fillColor: "#007AFF",
            fillOpacity: 0.15,
            stroke: false
        }).addTo(map);

        // Heading Line
        const headingLine = L.polyline([], {
            color: '#ff3b30', // Red
            weight: 3,
            opacity: 0.8
        }).addTo(map);

        let firstFix = true;

        // --- 3. MATH HELPERS (Rhumb Line Logic) ---
        function getRhumbLineDestination(lat1, lon1, brng, distMiles) {
            const R = 3958.8; // Earth Radius in Miles
            const d = distMiles / R; 

            const lat1Rad = lat1 * Math.PI / 180;
            const lon1Rad = lon1 * Math.PI / 180;
            const brngRad = brng * Math.PI / 180;

            let lat2Rad = lat1Rad + d * Math.cos(brngRad);

            const dPhi = Math.log(Math.tan(Math.PI / 4 + lat2Rad / 2) / Math.tan(Math.PI / 4 + lat1Rad / 2));
            const dLat = lat2Rad - lat1Rad;
            let q = Math.cos(lat1Rad);
            if (Math.abs(dPhi) > 1e-10) {
                q = dLat / dPhi;
            }

            const dLon = d * Math.sin(brngRad) / q;
            let lon2Rad = lon1Rad + dLon;

            return [lat2Rad * 180 / Math.PI, lon2Rad * 180 / Math.PI];
        }

        // --- 4. COMPASS TAPE SETUP ---
        const tape = document.getElementById('compass-tape');
        const headingDisplay = document.getElementById('heading-text');
        
        // We generate ticks for 0 to 720 degrees
        // 720 degrees / 5 degrees per tick = 144 ticks
        // 144 ticks * 40px width = 5760px total width
        let tapeHtml = '';
        for (let i = 0; i < 720; i += 5) {
            let deg = i % 360;
            let display = '';
            let classes = 'tick';
            if (deg === 0) { display = 'N'; classes += ' major cardinal'; }
            else if (deg === 45) { display = 'NE'; classes += ' major'; }
            else if (deg === 90) { display = 'E'; classes += ' major cardinal'; }
            else if (deg === 135) { display = 'SE'; classes += ' major'; }
            else if (deg === 180) { display = 'S'; classes += ' major cardinal'; }
            else if (deg === 225) { display = 'SW'; classes += ' major'; }
            else if (deg === 270) { display = 'W'; classes += ' major cardinal'; }
            else if (deg === 315) { display = 'NW'; classes += ' major'; }
            else if (deg % 15 === 0) { display = deg; classes += ' major'; }
            tapeHtml += `<div class="${classes}"><span>${display}</span></div>`;
        }
        tape.innerHTML = tapeHtml;

        // --- 5. COMPASS LOGIC ---
        function updateUI(rawHeading) {
            if (isLocked) return;

            let finalHeading = (rawHeading + calibrationOffset) % 360;
            if (finalHeading < 0) finalHeading += 360;

            headingDisplay.innerText = Math.round(finalHeading) + "°";

            // Visual Transform
            // Each tick is 40px wide and represents 5 degrees.
            // Therefore 1 degree = 8px.
            // Center of screen (indicator) needs to align with: (Heading * 8px)
            const pxPerDeg = 8;
            const centerOffset = window.innerWidth / 2;
            
            // We shift the tape to the left (-). 
            // We subtract 20px because the tick label is centered in the 40px box.
            let x = -((finalHeading) * pxPerDeg) + centerOffset - 20; 
            
            tape.style.transform = `translateX(${x}px)`;

            // Line Update
            if (currentLat !== null && currentLng !== null) {
                const dest = getRhumbLineDestination(currentLat, currentLng, finalHeading, 5000);
                headingLine.setLatLngs([
                    [currentLat, currentLng],
                    dest
                ]);
            }
        }

        function handleOrientation(e) {
            let heading = 0;
            if (e.webkitCompassHeading) heading = e.webkitCompassHeading;
            else if (e.alpha !== null) heading = 360 - e.alpha; 
            
            heading = heading % 360;
            if(heading < 0) heading += 360;

            currentHeading = heading;
            updateUI(currentHeading);
        }

        // --- CALIBRATION ---
        const compassContainer = document.getElementById('compass-container');
        let startX = 0;
        let startOffset = 0;

        compassContainer.addEventListener('touchstart', (e) => {
            if (isLocked) return;
            startX = e.touches[0].clientX;
            startOffset = calibrationOffset;
        }, {passive: false});

        compassContainer.addEventListener('touchmove', (e) => {
            if (isLocked) return;
            e.preventDefault(); 
            const currentX = e.touches[0].clientX;
            const deltaPx = currentX - startX;
            const deltaDeg = -(deltaPx / 8); 
            calibrationOffset = startOffset + deltaDeg;
            updateUI(currentHeading);
        }, {passive: false});

        // --- 6. LOCK BUTTON ---
        const lockBtn = document.getElementById('lock-btn');
        const iconUnlocked = document.getElementById('icon-unlocked');
        const iconLocked = document.getElementById('icon-locked');

        window.toggleLock = function() {
            isLocked = !isLocked;

            if (isLocked) {
                lockBtn.classList.add('active');
                iconUnlocked.style.display = 'none';
                iconLocked.style.display = 'block';
                headingDisplay.style.color = '#ff3b30';
            } else {
                lockBtn.classList.remove('active');
                iconUnlocked.style.display = 'block';
                iconLocked.style.display = 'none';
                headingDisplay.style.color = '#00ffcc';
                updateUI(currentHeading);
            }
        };

        // --- 7. GPS LOGIC ---
        function updateGPS(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const acc = pos.coords.accuracy;
            const spd = pos.coords.speed; 
            
            currentLat = lat;
            currentLng = lng;

            document.getElementById('val-lat').innerText = lat.toFixed(5);
            document.getElementById('val-lon').innerText = lng.toFixed(5);
            document.getElementById('val-acc').innerText = Math.round(acc) + "m";
            const kmh = spd ? (spd * 3.6).toFixed(1) : 0;
            document.getElementById('val-spd').innerText = kmh + " km/h";

            const newLatLng = new L.LatLng(lat, lng);
            userDot.setLatLng(newLatLng);
            accCircle.setLatLng(newLatLng);
            accCircle.setRadius(acc);

            updateUI(currentHeading);

            if (firstFix) {
                map.setView(newLatLng, 13);
                firstFix = false;
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateGPS, (err) => console.warn(err), { 
                enableHighAccuracy: true, maximumAge: 0 
            });
        }

        // --- 8. PERMISSIONS ---
        const btn = document.getElementById('ios-btn');
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            btn.style.display = 'block';
            btn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission().then(resp => {
                    if (resp === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        btn.style.display = 'none';
                    } else alert("Denied");
                });
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

    </script>
</body>
</html>
